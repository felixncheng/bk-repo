syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.tencent.bkrepo.fs.auth";
option java_outer_classname = "AuthProto";

package fs.auth;

service AuthService{

  rpc Login(LoginRequest) returns (Token);
}

message Token{
  string token = 1;
}

message LoginRequest{
  string username = 1;
  string password = 2;
}